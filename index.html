<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kubithon</title>
        <link rel="stylesheet" href="css/kubithon.min.css">
    </head>
    <body>
        <section class="hero is-primary is-fullheight">
          <div class="hero-body">
            <div class="container has-text-centered main-title">
              <h1 class="title">Kubithon</h1>
              <h2 class="subtitle">Un grand événement caritatif sur Minecraft au profit du Téléthon</h2>
              <p class="title-date">Du 1<sup>er</sup> au 3 décembre 2017</p>

              <aside class="donation">
                <p class="donation-amount">Grâce à vous, nous avons déjà récolté <span>184 221 €</span></p>
                <button class="button is-primary is-inverted is-large is-outlined">Faire un don</button>
              </aside>
            </div>
          </div>
          <div class="hero-foot kubithon-home-foot">
            <div class="columns">
              <a class="column has-text-centered"><p>Rejoignez-nous sur Minecraft</p></a>
              <div class="is-divider-vertical" data-content="OU"></div>
              <a class="column has-text-centered"><p>Suivez l'événement en Live !</p></a>
            </div>
          </div>
        </section>

        <section>
            <h1>Pomf</h1>
        </section>
    </body>
