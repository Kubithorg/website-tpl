<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kubithon</title>
        <link rel="stylesheet" href="css/kubithon.min.css">
    </head>
    <body>
        <section class="hero is-primary is-fullheight is-bold">
            <div class="hero-head">
                <header class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="#">
                                <img class="navbar-brand-logo" src="images/kubithon.png" alt="Kubithon" aria-hidden="true" />
                            </a>
                            <h1 class="navbar-item">
                                Kubithon
                            </h1>
                        </div>
                        <div class="navbar-menu">
                            <div class="navbar-end">
                                <p class="navbar-item kubithon-chapo">
                                    Un grand événement caritatif sur Minecraft au profit du Téléthon<br />
                                    Du 1 au 3 décembre 2017
                                </p>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered main-title donation">
                    <p class="donation-amount">Grâce à vous, nous avons déjà récolté <span>184 221 €</span></p>
                    <div class="achievement">
                        <progress class="progress is-success" value="15" max="100">15%</progress>
                        <p>
                            À <strong>190 000 €</strong>, toute l'équipe chante <em>On va s'aimer</em> de Gilbert Montagnier !
                        </p>
                    </div>
                    <button class="button is-primary is-inverted is-large is-outlined">Donner pour le Téléthon</button>
                </div>
            </div>
            <div class="hero-foot kubithon-home-foot">
                <div class="columns">
                    <a class="column has-text-centered"><p>Rejoignez-nous sur Minecraft</p></a>
                    <div class="is-divider-vertical" data-content="OU"></div>
                    <a class="column has-text-centered"><p>Suivez l'événement en Live !</p></a>
                </div>
            </div>
        </section>

        <section>
            <h1>Pomf</h1>
        </section>
    </body>
</html>
